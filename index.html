<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私のアプリ公式サイト</title>
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 30px 0;
    }
    h1 {
      margin: 0;
      font-size: 2.2em;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      margin: 20px 0;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>私のアプリ公式サイト</h1>
  </header>

  <main>
    <p>ここはアプリ紹介ページです。</p>
    <a href="#" class="button">アプリをダウンロード</a>
  </main>

  <footer>
    © 2026 あなたの名前
  </footer>
</body>
</html>
